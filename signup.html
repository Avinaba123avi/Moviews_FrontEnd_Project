<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign Up Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    :root {
      --main-color: #ffb43a;
      --hover-color: hsl(37, 94%, 57%);
      --body-color: #1e1e2a;
      --container-color: #2d2e37;
      --text-color: #fcfeff;
    }

    body {
      background-color: var(--body-color);
      color: var(--text-color);
    }

    .container {
      background-color: var(--container-color);
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px;
    }

    .form-group label {
      color: var(--text-color);
    }

    .form-control {
      background-color: var(--container-color);
      color: var(--text-color);
    }

    .btn-sign-up {
      background-color: var(--main-color);
      border-color: var(--main-color);
    }

    .btn-sign-up:hover {
      background-color: var(--hover-color);
      border-color: var(--hover-color);
    }
    .btn-group{
      width: 100%;
      display: flex;
      justify-content: space-between;
      /*border: 2px solid red;*/
      flex-direction: row;
    }
  </style>
</head>
<body>

<div class="container col-md-6 col-lg-4">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form id="signup-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
   <!--  <button type="submit" class="btn btn-sign-up btn-block">Sign Up</button> -->
    <div class="btn-group">
            <div><button type="submit" class="btn btn-sign-up ">Sign up</button></div>
            <div><button type="reset" class="btn btn-danger" onclick="back()">Back</button></div>
    </div>
         
  </form>
</div>

<script>
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Perform input validation here
    // For simplicity, let's assume all fields are required
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (name && email && password) {
      // Validation passed, you can proceed with form submission or other actions
      alert("Sign up successful!");
    } else {
      alert("All fields are required. Please fill them out.");
    }
  });

  function back(){
    window.location.href = "login.html";
  }
</script>

</body>
</html>
