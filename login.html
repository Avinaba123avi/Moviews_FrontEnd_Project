<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body >
<div class="bg-body">	
  <div class="container mt-5">
    <div class="card text-white bg-container">
      <div class="card-body">
        <div class="card-title text-center"><h2>Login</h2></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control email" id="email" name="email" onchange="emailChange()">
            <p class="emailError" id="emailError">Enter valid email</p>
          </div>
          <div class=" form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" onchange="passwordChange()">
             <p class="passwordError" id="passwordError">Enter Password</p>
          </div>
          <div class="btn-group">
          	<div><button type="submit" class="btn btn-login-color ">Login</button></div>
          	<div><button type="button" class="btn btn-secondary" onclick="signup()">Sign up</button></div>
         </div>
         
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
        	<h2 class="modal-title">Sign Up</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
 
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
